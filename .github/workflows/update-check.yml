name: Check for Updates

on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行
  workflow_dispatch:      # 允许手动触发

jobs:
  check-and-build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Delete existing release and tag
      run: |
        # 删除远程 tag
        git push origin :refs/tags/${{ env.VERSION }} || true
        # 删除本地 tag
        git tag -d ${{ env.VERSION }} || true
        # 删除 .version 文件
        rm -f .version || true
      continue-on-error: true
        
    - name: Check libmaxminddb for updates
      id: check
      run: |
        # 设置默认版本
        DEFAULT_VERSION="1.12.2"
        
        # 获取当前版本
        CURRENT_VERSION=""
        if [ -f .version ]; then
          CURRENT_VERSION=$(cat .version)
        fi
        
        # 尝试获取最新版本
        LATEST_VERSION=$(curl -s https://api.github.com/repos/maxmind/libmaxminddb/releases/latest | jq -r .tag_name)
        
        # 如果获取失败，使用默认版本
        if [ "$LATEST_VERSION" = "null" ] || [ -z "$LATEST_VERSION" ]; then
          VERSION="$DEFAULT_VERSION"
        else
          VERSION="$LATEST_VERSION"
        fi
        
        # 总是标记需要更新，这样就会重新构建
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "new_version=$VERSION" >> $GITHUB_OUTPUT
        echo "update_needed=true" >> $GITHUB_OUTPUT
        
        if [ "$VERSION" = "$CURRENT_VERSION" ]; then
          echo "重新构建当前版本: $VERSION"
        else
          echo "构建新版本: $CURRENT_VERSION -> $VERSION"
        fi

    - name: Setup build environment
      if: steps.check.outputs.update_needed == 'true'
      run: |
        brew install automake autoconf libtool
        
    - name: Create build script
      if: steps.check.outputs.update_needed == 'true'
      run: |
        # 使用 base64 编码和解码来避免特殊字符问题
        echo "${{ secrets.BUILD_SCRIPT }}" | base64 -d > build-script.sh
        chmod +x build-script.sh

    - name: Clone libmaxminddb
      if: steps.check.outputs.update_needed == 'true'
      run: |
        git clone https://github.com/maxmind/libmaxminddb.git
        cd libmaxminddb
        git checkout "${{ env.VERSION }}"
        cd ..
        
    - name: Build XCFramework
      if: steps.check.outputs.update_needed == 'true'
      run: |
        pwd
        ls -la
        ./build-script.sh
        
    - name: Delete existing release if same version
      if: steps.check.outputs.update_needed == 'true'
      run: |
        # 检查是否存在同版本的 release
        if gh release view ${{ env.VERSION }} &>/dev/null; then
          echo "发现同版本 release，正在删除..."
          gh release delete ${{ env.VERSION }} -y
          git push origin :refs/tags/${{ env.VERSION }} || true
          # 等待 GitHub 处理完成
          sleep 10
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare Repository Files
      if: steps.check.outputs.update_needed == 'true'
      run: |
        # 临时禁用 .gitignore
        mv .gitignore .gitignore.bak || true
        
        # 清理旧文件
        rm -rf Sources XCFrameworks Package.swift
        
        # 复制新文件
        cp -R PackageOutput/MaxMindDBSwift/Sources ./
        cp -R PackageOutput/MaxMindDBSwift/XCFrameworks ./
        cp PackageOutput/MaxMindDBSwift/Package.swift ./
        
        # 设置文件权限
        chmod -R 644 Sources XCFrameworks Package.swift
        find Sources XCFrameworks -type d -exec chmod 755 {} \;
        
        # 检查文件结构和权限
        echo "检查文件结构和权限..."
        ls -la
        ls -R Sources/
        ls -R XCFrameworks/
        cat Package.swift
        
        # 确保 git 能跟踪这些文件
        git status
        
        # 提交更改
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f Sources XCFrameworks Package.swift
        git status  # 再次检查状态
        git commit -m "Update package files for version ${{ env.VERSION }}"
        
        # 恢复 .gitignore
        mv .gitignore.bak .gitignore || true
        git add .gitignore
        git commit -m "Restore .gitignore" || true
        
        # 推送所有更改
        git push --force

    - name: Create Git Tag
      if: steps.check.outputs.update_needed == 'true'
      run: |
        git tag -f ${{ env.VERSION }}
        git push -f origin ${{ env.VERSION }}

    - name: Prepare Release Assets
      if: steps.check.outputs.update_needed == 'true'
      run: |
        cd "${PROJECT_ROOT}"
        cd PackageOutput
        zip -r ../MaxMindDBSwift-${{ env.VERSION }}.zip MaxMindDBSwift/

    - name: Create Release
      if: steps.check.outputs.update_needed == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: Release ${{ env.VERSION }}
        files: MaxMindDBSwift-${{ env.VERSION }}.zip
        body: |
          Updated to libmaxminddb version ${{ env.VERSION }}
          
          ### Installation
          
          Add the following to your Package.swift:
          ```swift
          dependencies: [
              .package(url: "https://github.com/SunboyGo/MaxMindDBSwift.git", from: "${{ env.VERSION }}")
          ]
          ```
          
          Or add the package dependency in Xcode:
          1. File > Add Packages...
          2. Enter package URL: `https://github.com/SunboyGo/MaxMindDBSwift.git`
          3. Select "Up to Next Major Version" with "${{ env.VERSION }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Clean Build Files
      if: steps.check.outputs.update_needed == 'true'
      run: |
        rm -rf MaxMindDBSwift-*.zip
        rm -rf PackageOutput
        rm -rf build-script.sh
        rm -rf install
        rm -rf libmaxminddb
        
    - name: Update Version File
      if: steps.check.outputs.update_needed == 'true'
      run: |
        # 获取当前版本
        CURRENT_VERSION=""
        if [ -f .version ]; then
          CURRENT_VERSION=$(cat .version)
        fi
        
        # 只有当版本不同时才更新
        if [ "$CURRENT_VERSION" != "${{ env.VERSION }}" ]; then
          echo "${{ env.VERSION }}" > .version
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .version
          git commit -m "Update to version ${{ env.VERSION }}"
          git push
        else
          echo "版本文件已是最新版本，无需更新"
        fi
      continue-on-error: true 
