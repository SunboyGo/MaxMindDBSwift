name: Check for Updates

on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行
  workflow_dispatch:      # 允许手动触发

jobs:
  check-and-build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Check libmaxminddb for updates
      id: check
      run: |
        VERSION=$(curl -s https://api.github.com/repos/maxmind/libmaxminddb/releases/latest | jq -r .tag_name)
        if [ -z "$VERSION" ]; then
          VERSION="1.7.1"  # 设置默认版本
        fi
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "new_version=$VERSION" >> $GITHUB_OUTPUT
        echo "update_needed=true" >> $GITHUB_OUTPUT

    - name: Setup build environment
      if: steps.check.outputs.update_needed == 'true'
      run: |
        brew install automake autoconf libtool
        
    - name: Create build script
      if: steps.check.outputs.update_needed == 'true'
      run: |
        # 先保存原始内容到临时文件
        echo "${{ secrets.BUILD_SCRIPT }}" > original_script.sh
        echo "原始脚本大小："
        wc -l original_script.sh
        
        # 检查特定行附近的内容
        echo "检查第 115-125 行："
        sed -n '115,125p' original_script.sh
        
        # 检查是否有特殊字符
        echo "检查特殊字符："
        cat -A original_script.sh | sed -n '115,125p'
        
        # 尝试不同的处理方式
        echo "${{ secrets.BUILD_SCRIPT }}" | sed 's/\r//g' | sed 's/[^[:print:]\t\n]//g' > build-script.sh
        chmod +x build-script.sh
        
        echo "最终脚本大小："
        wc -l build-script.sh
        
        echo "检查最终脚本第 115-125 行："
        sed -n '115,125p' build-script.sh
        
        echo "检查最终脚本特殊字符："
        cat -A build-script.sh | sed -n '115,125p'

    - name: Clone libmaxminddb
      if: steps.check.outputs.update_needed == 'true'
      run: |
        git clone https://github.com/maxmind/libmaxminddb.git
        cd libmaxminddb
        git checkout "${{ env.VERSION }}"
        cd ..
        
    - name: Build XCFramework
      if: steps.check.outputs.update_needed == 'true'
      run: |
        pwd
        ls -la
        ./build-script.sh
        
    - name: Create Release
      if: steps.check.outputs.update_needed == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: Release ${{ env.VERSION }}
        files: PackageOutput/MaxMindDBSwift/XCFrameworks/MaxMindDBSwift.xcframework/**/*
        body: |
          Updated to libmaxminddb version ${{ env.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update Version File
      if: steps.check.outputs.update_needed == 'true'
      run: |
        echo "${{ env.VERSION }}" > .version
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .version
        git commit -m "Update to version ${{ env.VERSION }}"
        git push 